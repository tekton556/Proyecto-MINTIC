<!doctype html>

    <link rel="stylesheet" href="estilos.css">

  <body>
      <form id="form_registro_usuario" action="" method="" >

        </div>

                <label for="inputState" class="label">Departamento</label>

                    <option>Cauca</option>

                    <option>Córdoba</option>

                    <option>Huila</option>
                    <option>La Guajira</option>
                    <option>Magdalena</option>
                    <option>Meta</option>
                    <option>Nariño</option>
                    <option>Norte de Santander</option>
                    <option>Putumayo</option>
                    <option>Quindío</option>
                    <option>Risaralda</option>
                    <option>San Andrés y Providencia</option>
                    <option>Santander</option>
                    <option>Sucre</option>
                    <option>Tolima</option>
                    <option>Valle del Cauca</option>
                    <option>Vaupés</option>
                    <option>Vichada</option>
                </select>
            </p>
        </div>
        <div class="col2">
          <div class="form-check">
            <p class="paf">
                <input class="label" type="checkbox" id="gridCheck">
                <label class="form" for="gridCheck">
                  Check me out
                </label>
            </p>
          </div>
        </div>
        <div class="col-1">
          <button id="btn_enviar_registro"  type="submit" >Enviar Registro</button>
        </div>
